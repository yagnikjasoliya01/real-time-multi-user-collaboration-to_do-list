<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <span class="logo"><img class="logo1" src="/img/logo1.png" alt="logo"></span>
            </div>
            <ul class="nav-links">
                <!-- <li><a href="#">Home</a></li> -->
                <li><a href="#" class="navlink">Tasks</a></li>
                <li><a href="#" class="navlink">Profile</a></li>
                <li><a href="/Login Page 1/Login1.html" type="submit"class="navlink">Logout</a></li>
                <!-- <li><a href="#">Logout</a></li> -->
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="task-list">
            <!-- Task Creation Form -->
            <div class="task-form">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <input type="text" name="taskTitle" placeholder="Task Title" required>
                    <textarea name="taskDescription" placeholder="Task Description" required></textarea>
                    <input type="date" name="dueDate" required>
                    <input type="text" name="assignee" placeholder="Assignee" required>
                    <select name="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit">Create Task</button>
                </form>
            </div>

            <!-- Search Tasks Section -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button class="btn-search" onclick="searchTasks()">Search</button>
            </div>

            <!-- Task List Display Area -->
            <div class="task-container" id="taskContainer">
                <!-- Task items will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="scripts.js"></script>

    
    <button id="backToTopBtn"   onclick="scrollToTop()"><b>↑</b></button>
    <br>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Real-Time Todo App. All rights reserved.</p>
            </div>
        </footer>


</body>
</html>
